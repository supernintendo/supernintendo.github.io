        <style amp-custom>
            @media only screen and (max-width: 640px) {
                html main {
                    box-shadow: none;
                    margin: 0;
                    width: 100%;
                }
            }
            ::selection {
                background: #BBC4BB; /* WebKit/Blink Browsers */
                color: #302121;
            }
            ::-moz-selection {
                background: #6748B4; /* Gecko Browsers */
                color: #191111;
            }
            html {
                background: url('../img/space.gif');
                text-align: left;
            }
            main {
                background: black;
                color: #C2C2C2;
                display: inline-block;
                font-family: "Inconsolata", Courier New, Courier, monospace;
                font-size: 21px;
                margin: 3rem 10% 1rem 10%;
                padding: 1.5rem;
                width: 80%;
            }
            a {
                -webkit-animation: rainbow 15s infinite;
                -moz-animation:    rainbow 15s infinite;
                -o-animation:      rainbow 15s infinite;
                animation:         rainbow 15s infinite;
                -webkit-transition: all 3s ease-out;
                -moz-transition: all 3s ease-out;
                -o-transition: all 3s ease-out;
                transition: all 3s ease-out;
                border: 2px 2px #191111;
                color: #C2C2C2;
                text-decoration: none;
            }
            a:hover {
                -webkit-transition: all 0.1s ease-in;
                -moz-transition: all 0.1s ease-in;
                -o-transition: all 0.1s ease-in;
                transition: all 0.1s ease-in;
                background-color: black;
                color: aquamarine;
                text-shadow: 2px 2px 1px blue;
            }
            a::before {
                content: "▒ ";
                visibility: hidden;
            }
            a:hover::before {
                visibility: visible;
            }
            span#i {
                display: inline-block;
                left: 0.275rem;
                position: relative;
            }
            aside#quote {
                margin-left: 10%;
                width: 80%;
            }
            footer {
                margin-bottom: 1rem;
            }
            ul {
                list-style: none;
                padding-left: 0;
            }
            h2 {
                margin: -0.25rem 0;
            }
            .hide {
                display: none;
            }
            /* Chrome, Safari, Opera */
            @-webkit-keyframes rainbow {
                0% {
                    -webkit-filter: hue-rotate(0deg);
                    filter: hue-rotate(0deg);
                }
                50%  {
                    -webkit-filter: hue-rotate(360deg);
                    filter: hue-rotate(180deg);
                }
                100% {
                    -webkit-filter: hue-rotate(0deg);
                    filter: hue-rotate(0deg);
                }
            }
            /* Standard syntax */
            @keyframes rainbow {
                0% {
                    -webkit-filter: hue-rotate(0deg);
                    filter: hue-rotate(0deg);
                }
                50%  {
                    -webkit-filter: hue-rotate(360deg);
                    filter: hue-rotate(180deg);
                }
                100% {
                    -webkit-filter: hue-rotate(0deg);
                    filter: hue-rotate(0deg);
                }
            }
        </style>
        <title>
