    <style amp-custom>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      html, body {
        background: #FDFCFC;
        background-image: url('../img/bg.png');
        color: #333324;
        font-family: serif;
        margin: 0;
        text-align: center;
      }
      @media only screen and (min-width: 640px) {
        main {
          border-radius: 100rem;
        }
        ul#links {
          margin-right: -0.5rem;
        }
        ul#links li {
          text-align: right;
        }
        ul#links li:nth-child(even) {
          margin-right: 0.5rem;
        }
        ul#links li:nth-child(odd) {
          margin-right: 1.75rem;
        }
        ul#links li:first-child {
          margin-right: -1rem;
        }
        ul#links li:nth-child(5) {
          margin-right: -1.25rem;
        }
        ul#social-media-links {
          margin-left: 1rem;
        }
        html .hide-on-desktop {
          display: none;
        }
        html .site-name {
          margin-bottom: 4rem;
        }
      }
      @media only screen and (max-width: 640px) {
        main {
          border-radius: 0%;
          margin-top: 0.325rem;
        }
        ul#links {
          margin-top: 1.5rem;
          width: 100%;
        }
        ul#links li {
          text-align: center;
        }
        ul#links li span:first-child {
          position: relative;
          top: .75rem;
        }
        ul#links li:nth-child(odd) {
          margin-left: 0;
        }
        ul#social-media-links {
          margin-top: 0rem;
        }
        ul#social-media-links {
          margin-left: 0;
        }
        html .hide-on-mobile {
          display: none;
        }
        html .site-name {
          margin-bottom: 0rem;
        }
      }
      main {
        background: #FBF9F9;
        color: #191111;
        display: inline-block;
        margin: 1vh 1vw;
        min-height: 98vh;
        max-width: 98vw;
        width: 100%;
      }
      main ul {
        margin-top: 25vh;
      }
      main h3 {
        color: #D2C8C8;
        font-style: italic;
        top: 16.25vh;
        text-shadow: 1px 1px #B2A8A8;
      }
      a {
        color: #333324;
        text-decoration: none;
      }
      a:hover {
        -webkit-animation: rose 1600ms infinite;
        -moz-animation:    rose 1600ms infinite;
        -o-animation:      rose 1600ms infinite;
        animation:         rose 1600ms infinite;
        border-bottom: 2px dotted #EBE9E9;
        color: #EBE9E9;
        text-shadow: 1px 1px #191111;
      }
      ul {
        display: inline-block;
        font-size: 2.125rem;
        list-style: none;
        padding-left: 0;
      }
      ul#links li {
        font-weight: 600;
        font-family: "UnifrakturCook", serif;
        letter-spacing: 0.125rem;
        line-height: 2.625rem;
        margin-top: 0px;
      }
      ul#links li span:first-child {
        color: #D2C8C8;
        display: inline-block;
        font-family: 'Astloch', cursive;
        text-align: right;
        margin-right: 0.25rem;
      }
      ul#links li:first-child a:hover span:first-child {
        color: #E00B26;
        text-shadow: 1px 1px #D2C8C8;
      }
      ul#links li:nth-child(2) a:hover span:first-child {
        color: #467D56;
        text-shadow: 1px 1px #D2C8C8;
      }
      ul#links li a:hover span:first-child {
        color: #C0796F;
        text-shadow: 1px 1px #C52D25;
      }
      ul#links li:last-child span:first-child {
        color: #D2C8C8;
        text-shadow: 1px 1px #B2A8A8;;
      }
      ul#social-media-links li {
        display: inline-block;
      }
      ul#social-media-links li.delimiter:after {
        color: #85D2DF;
        content: " . "
      }
      ul#social-media-links li#head {
        display: block;
        margin-bottom: 0.25rem;
      }
      ul#social-media-links li#head img {
        border-radius: 100%;
      }
      ul#social-media-links {
        font-size: 12px;
      }
      span#i {
        display: inline-block;
        left: 0.275rem;
        position: relative;
      }
      aside#quote {
        color: #C2B8B8;
        font-size: 0.825rem;
        margin: 0 36% 1.5rem 36%;
        width: 28%;
      }
      html body .hide {
        display: none;
      }
