<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet" type="text/css">

        <title>matyi.net</title>
        <style>
            @media all and (max-width: 640px) {
                html, body {
                    cursor: default;
                    font-size: 28px;
                    margin: 0;
                }
                ul {
                    margin-top: 12px;
                }
                ul > li {
                    display: block;
                }
                img {
                    padding-top: 12px;
                    width: 74%;
                }
                #cursor {
                    display: none;
                }
                a:hover {
                    cursor: pointer;
                }
            }
            @media all and (min-width: 641px) {
                html, body {
                    cursor: none;
                    font-size: 16px;
                }
                a {
                    -webkit-transition: 0.4s border linear;
                    -moz-transition: 0.4s border linear;
                    -o-transition: 0.4s border linear;
                    transition: 0.4s border linear;
                }
                a:hover {
                    border-bottom-width: 2px;
                    cursor: none;
                    -webkit-transition: 0.5s border-bottom-width ease-in,
                                        0.8s border-bottom-color linear,
                                        0.8s color linear,
                                        0.8s background linear;
                    -moz-transition: 0.5s border-bottom-width ease-in,
                                0.8s border-bottom-color linear,
                                0.8s color linear,
                                0.8s background linear;
                    -o-transition: 0.5s border-bottom-width ease-in,
                                   0.8s border-bottom-color linear,
                                   0.8s color linear,
                                   0.8s background linear;
                    transition: 0.5s border-bottom-width ease-in,
                                0.8s border-bottom-color linear,
                                0.8s color linear,
                                0.8s background linear;
                }
            }
            ::-moz-selection {
                background: #F20021;
            }
            ::selection {
                background: #F20021;
            }
            html, body {
                background-image: url('img/bg.png');
                font-family: 'Crimson Text', serif;
                height: 100%;
                overflow-x: hidden;
                text-align: center;
                width: 100%;
            }
            a {
                border-bottom-color: #FFFFFF;
                border-style: solid;
                border-width: 0px;
                color: #26212A;
                -webkit-transition: 0.4s border linear;
                -moz-transition: 0.4s border linear;
                -o-transition: 0.4s border linear;
                text-decoration: none;
                transition: 0.4s border linear;
            }
            a:hover {
                color: #FFFFFF;
                background: #280343;
                border-bottom-color: #0A7B00;
                -webkit-transition: 0.5s border-bottom-width ease-in,
                            0.4s border-bottom-color linear,
                            0.4s color linear,
                            0.4s background linear;
                -moz-transition: 0.5s border-bottom-width ease-in,
                            0.4s border-bottom-color linear,
                            0.4s color linear,
                            0.4s background linear;
                -o-transition: 0.5s border-bottom-width ease-in,
                            0.4s border-bottom-color linear,
                            0.4s color linear,
                            0.4s background linear;
                transition: 0.5s border-bottom-width ease-in,
                            0.4s border-bottom-color linear,
                            0.4s color linear,
                            0.4s background linear;
            }
            ul {
                list-decoration: none;
                padding: 0;
            }
            ul > li {
                padding: 0 4px 0 4px;
            }

                display: none;
